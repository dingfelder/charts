image:
#  repository: registry.hub.docker.com/r/fyb3roptik/threadfin
  repository: fyb3roptik/threadfin
  tag: 1.0.20@sha256:74e15eb794fe705a73e64bbc4abf4c77da0b7c16d8d65cfa07e096dc95f56768
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 34400
        targetPort: 34400

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            THREADFIN_HOME: "/threadfin"
            THREADFIN_BIN:  "/threadfin/bin"
            THREADFIN_CONF: "/threadfin/conf"
#            THREADFIN_BRANCH: "main"
#            THREADFIN_DEBUG: "0"
#            THREADFIN_PORT: "34400"

persistence:
  config:
    enabled: true
    mountPath: "/config"

portal:
  open:
    enabled: true

securityContext:
  container:
    readOnlyRootFilesystem: false
