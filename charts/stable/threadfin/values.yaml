image:
#  repository: registry.hub.docker.com/r/fyb3roptik/threadfin
  repository: fyb3roptik/threadfin
  tag: 1.0.19@sha256:826ff300967d3c39b46d65593394246a0c671d5159090ad31d9123535ee0599d
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 34400
        targetPort: 34400

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            THREADFIN_HOME: "/threadfin"
            THREADFIN_BIN:  "/threadfin/bin"
            THREADFIN_CONF: "/threadfin/config"
#            THREADFIN_BRANCH: "main"
#            THREADFIN_DEBUG: "0"
#            THREADFIN_PORT: "34400"

persistence:
  config:
    enabled: true
    mountPath: "/config"

portal:
  open:
    enabled: true

securityContext:
  container:
    readOnlyRootFilesystem: false
